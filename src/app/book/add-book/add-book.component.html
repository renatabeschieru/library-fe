<h2>Add a book:</h2>

<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" id="title" required [(ngModel)]="book.title" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author: </label>
      <input type="text" id="author" required [(ngModel)]="book.author" name="author">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN: </label>
      <input type="text" id="isbn" required [(ngModel)]="book.isbn" name="isbn">
    </div>
    <div class="form-group">
      <label for="publicationDate">Publication Date: </label>
      <input type="date" id="publicationDate" required [(ngModel)]="book.publicationDate" name="publicationDate">
    </div>
    <button type="submit">Add Book</button>
</form>
